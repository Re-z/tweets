<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<style>
    textarea {
        resize: none
    }
</style>

<body>
    <header class="container">
        <div class="row pt-5 pb-5 text-center">
            <h1>Local Storage</h2>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <h2>Tweet</h2>
                <form id="tweetForm">
                    <textarea type="text" id="tweetContent" class="form-control mt-3" cols="20" rows="4" placeholder="Write something here"></textarea>
                    <input type="submit" id="addTweet" class="btn btn-primary mt-3 col-md-12" value="Add a post">
                </form>
            </div>
            <div class="col-lg-5">
                <h2>My Tweets</h2>
                <ul id="tweetsList" class="list-group">

                </ul>
            </div>
        </div>
    </main>

    <script src="app.js"></script>

</body>

</html>
